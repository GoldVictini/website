  <body>
    
    <h1> buh this is too much work</h1>
    

    <img id = "reuniclus"
      src="https://static.pokemonpets.com/images/monsters-images-800-800/10579-Shiny-Mega-Reuniclus.webp"
      width="600" height="400"
      onclick = " hide('reuniclus') " 
    >
    
    <img id = "zoroaster"
      src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Yazd%2C_Templo_del_Fuego_%282000%29_02_%28cropped%29.jpg"
      width="200" height="400"
      onclick = " hide('zoroaster') " 
    >

    <img id = "wooper"
      src="https://www.pngplay.com/wp-content/uploads/12/Wooper-Pokemon-PNG-Images-HD.png"
      width="120" height="150"
      onclick = " hide('wooper') " 
    >

    <img id = "jit"
      src= "https://www.dutch.com/cdn/shop/articles/shutterstock_490384063.jpg?v=1649376779"
      width="270" height="50"
      onclick = " hide('jit') " 
    >

    <script>
      let score = "";
      function hide(pic) {
        var el = document.getElementById(pic);
        el.style.display = "none";
        score += pic
        console.log(score);
      }

    </script>
